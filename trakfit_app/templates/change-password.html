{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakFit - Change Password</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container-fluid p-0 h-100">
        <div class="row g-0 split-container">
            <!-- Left Side (Blue Background) - Hidden on mobile -->
            <div class="col-lg-6 left-side d-none d-lg-flex">
                <img src="{% static 'login decor.png' %}" alt="TrakFit Illustration" class="img-fluid">
            </div>

            <!-- Right Side (Form Container) -->
            <div class="col-lg-6 right-side">
                <!-- Brand Header -->
                <div class="brand-header">
                    <div class="brand-logo"></div>
                    <div class="brand-name brand-font">TrakFit</div>
                </div>

                <!-- Change Password Form Container -->
                <div class="form-content-container">
                    <h1 class="welcome-text">Change Password</h1>
                    <p class="subtitle">Enter your new password.</p>

                    <!-- Change Password Form -->
                    <form class="w-100">
                        <div class="mb-4">
                            <input 
                                type="password" 
                                class="form-control-custom" 
                                placeholder="New Password" 
                                required
                            >
                        </div>
                        
                        <div class="mb-4">
                            <input 
                                type="password" 
                                class="form-control-custom" 
                                placeholder="Confirm New Password" 
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn-primary-custom">
                                Continue
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="cancel-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Popup Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content success-popup">
                <div class="modal-body text-center p-5">
                    <!-- Progress Dots -->
                    <div class="progress-dots mb-4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot active"></span>
                    </div>
                    
                    <!-- TrakFit Brand -->
                    <div class="brand-header-popup mb-4">
                        <div class="brand-logo-popup"></div>
                        <div class="brand-name-popup brand-font">TrakFit</div>
                    </div>
                    
                    <!-- Success Message -->
                    <h2 class="success-title mb-4">Password changed successfully!</h2>
                    
                    <!-- Go Back Button -->
                    <button type="button" class="btn-success-popup" onclick="goBackToLogin()">
                        Go back to Login Page
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Show success popup when form is submitted
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show the success modal
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        });
        
        // Go back to login function
        function goBackToLogin() {
            window.location.href = "{% url 'login' %}";
        }
    </script>

    <style>
        /* Success Popup Styles */
        .success-popup {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            background: var(--light-bg);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #E0E0E0;
        }
        
        .dot.active {
            background-color: var(--primary-color);
        }
        
        .brand-header-popup {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .brand-logo-popup {
            width: 60px;
            height: 60px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }
        
        .brand-name-popup {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .success-title {
            color: var(--dark-text);
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .btn-success-popup {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        
        .btn-success-popup:hover {
            background-color: #2980b9;
        }
        
        /* Remove default modal backdrop and styling */
        .modal-backdrop {
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        @media (max-width: 768px) {
            .success-title {
                font-size: 1.5rem;
            }
            
            .brand-name-popup {
                font-size: 1.5rem;
            }
            
            .brand-logo-popup {
                width: 50px;
                height: 50px;
            }
            
            .btn-success-popup {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</body>
</html>
