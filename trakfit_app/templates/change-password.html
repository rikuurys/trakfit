{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakFit - Change Password</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #3a7ca5;
        --light-bg: #fafafa;
        --dark-text: #2c3e50;
        --input-bg: #f3f3f3;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: "Sarabun", sans-serif;
        display: flex;
        flex-direction: column;
      }

      .brand-font {
        font-family: "Rajdhani", sans-serif;
      }

      .split-container {
        display: flex;
        flex: 1;
        min-height: 0;
      }

      .left-side {
        background-color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 1rem;
        overflow: hidden;
      }

      .right-side {
        background-color: var(--light-bg);
        display: flex;
        flex-direction: column;
        flex: 1;
        padding: 1rem;
        position: relative;
        overflow: hidden;
      }

      .welcome-text {
        color: var(--primary-color);
        font-size: clamp(1.8rem, 4vw, 3.5rem);
        font-weight: 700;
        text-align: center;
        margin: 0.5rem 0;
      }

      .subtitle {
        color: var(--dark-text);
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form-control-custom {
        background-color: var(--input-bg);
        border: none;
        border-radius: 40px;
        height: clamp(45px, 6vh, 55px);
        padding: 0 20px;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        width: 100%;
      }

      .form-control-custom::placeholder {
        color: rgba(44, 62, 80, 0.5);
      }

      .btn-primary-custom {
        background-color: var(--primary-color);
        border: none;
        border-radius: 40px;
        height: clamp(45px, 6vh, 55px);
        color: white;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-primary-custom:hover {
        background-color: #2c5f7a;
      }

      .cancel-link {
        color: var(--primary-color);
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 600;
        text-decoration: none;
      }

      .brand-logo {
        width: clamp(60px, 10vw, 100px);
        height: clamp(60px, 10vw, 100px);
        background-color: #d9d9d9;
        border-radius: 50%;
      }

      .brand-name {
        color: var(--primary-color);
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        line-height: 1;
      }

      .brand-header {
        display: flex;
        align-items: center;
        padding: 0.5rem 0;
        width: auto;
        z-index: 10;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .form-content-container {
        width: min(90%, 500px);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        justify-content: center;
        flex: 1;
        padding: 0.5rem 0;
      }

      .form-content-container form {
        width: 100%;
      }

      .left-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* Mobile layout */
      @media (max-width: 992px) {
        .split-container {
          flex-direction: column;
        }

        .left-side, .right-side {
          flex: none;
          min-height: 40vh;
        }

        .right-side {
          min-height: 60vh;
        }
      }

      /* Extra small screens */
      @media (max-width: 576px) {
        .left-side, .right-side {
          min-height: 35vh;
        }

        .right-side {
          min-height: 65vh;
        }

        .brand-header {
          flex-direction: column;
          text-align: center;
        }

        .brand-logo {
          margin-right: 0;
          margin-bottom: 0.5rem;
        }
      }

      /* Very small screens */
      @media (max-height: 700px) {
        .form-content-container {
          padding: 0.25rem 0;
        }

        .welcome-text {
          margin: 0.25rem 0;
        }

        .subtitle {
          margin-bottom: 1rem;
        }

        .mb-4 {
          margin-bottom: 1rem !important;
        }
      }

      /* Ultra small screens */
      @media (max-height: 600px) {
        .form-content-container {
          justify-content: flex-start;
          overflow-y: auto;
          padding: 0.5rem 0;
        }

        .right-side {
          overflow-y: hidden;
        }
      }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Side (Blue Background) -->
        <div class="left-side d-none d-lg-flex">
            <img src="{% static 'decor.png' %}" alt="TrakFit Illustration" class="left-image">
        </div>

        <!-- Right Side (Form Container) -->
        <div class="right-side">
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-logo me-2 me-md-3"></div>
                <div class="brand-name brand-font">TrakFit</div>
            </div>

                <!-- Change Password Form Container -->
                <div class="form-content-container">
                    <h1 class="welcome-text">Change Password</h1>
                    <p class="subtitle">Enter your new password.</p>

                    <!-- Change Password Form -->
                    <form class="w-100">
                        <div class="mb-4">
                            <input 
                                type="password" 
                                class="form-control-custom" 
                                placeholder="New Password" 
                                required
                            >
                        </div>
                        
                        <div class="mb-4">
                            <input 
                                type="password" 
                                class="form-control-custom" 
                                placeholder="Confirm New Password" 
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn-primary-custom">
                                Continue
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="cancel-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Popup Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content success-popup">
                <div class="modal-body text-center p-5">
                    <!-- Progress Dots -->
                    <div class="progress-dots mb-4">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot active"></span>
                    </div>
                    
                    <!-- TrakFit Brand -->
                    <div class="brand-header-popup mb-4">
                        <div class="brand-logo-popup"></div>
                        <div class="brand-name-popup brand-font">TrakFit</div>
                    </div>
                    
                    <!-- Success Message -->
                    <h2 class="success-title mb-4">Password changed successfully!</h2>
                    
                    <!-- Go Back Button -->
                    <button type="button" class="btn-success-popup" onclick="goBackToLogin()">
                        Go back to Login Page
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Show success popup when form is submitted
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show the success modal
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        });
        
        // Go back to login function
        function goBackToLogin() {
            window.location.href = "{% url 'login' %}";
        }
    </script>

    <style>
        /* Success Popup Styles */
        .success-popup {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            background: var(--light-bg);
        }
        
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #E0E0E0;
        }
        
        .dot.active {
            background-color: var(--primary-color);
        }
        
        .brand-header-popup {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .brand-logo-popup {
            width: 60px;
            height: 60px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }
        
        .brand-name-popup {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .success-title {
            color: var(--dark-text);
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .btn-success-popup {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        
        .btn-success-popup:hover {
            background-color: #2980b9;
        }
        
        /* Remove default modal backdrop and styling */
        .modal-backdrop {
            background-color: rgba(255, 255, 255, 0.95);
        }
        
        @media (max-width: 768px) {
            .success-title {
                font-size: 1.5rem;
            }
            
            .brand-name-popup {
                font-size: 1.5rem;
            }
            
            .brand-logo-popup {
                width: 50px;
                height: 50px;
            }
            
            .btn-success-popup {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</body>
</html>
