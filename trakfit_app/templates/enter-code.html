{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakFit - Enter Code</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&family=Rajdhani:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      :root {
        --primary-color: #3a7ca5;
        --light-bg: #fafafa;
        --dark-text: #2c3e50;
        --input-bg: #f3f3f3;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        font-family: "Sarabun", sans-serif;
        display: flex;
        flex-direction: column;
      }

      .brand-font {
        font-family: "Rajdhani", sans-serif;
      }

      .split-container {
        display: flex;
        flex: 1;
        min-height: 0;
      }

      .left-side {
        background-color: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
        padding: 1rem;
        overflow: hidden;
      }

      .right-side {
        background-color: var(--light-bg);
        display: flex;
        flex-direction: column;
        flex: 1;
        padding: 1rem;
        position: relative;
        overflow: hidden;
      }

      .welcome-text {
        color: var(--primary-color);
        font-size: clamp(1.8rem, 4vw, 3.5rem);
        font-weight: 700;
        text-align: center;
        margin: 0.5rem 0;
      }

      .subtitle {
        color: var(--dark-text);
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .code-container {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin: 1.5rem 0 2rem 0;
        max-width: 100%;
        padding: 0 15px;
        flex-wrap: wrap;
      }

      .code-input {
        background-color: var(--input-bg);
        border: none;
        border-radius: 40px;
        height: clamp(50px, 8vh, 70px);
        width: clamp(45px, 7vw, 65px);
        font-size: clamp(1.3rem, 3.5vw, 2.5rem);
        text-align: center;
        font-weight: 700;
        color: var(--dark-text);
        flex-shrink: 0;
      }

      .code-input::placeholder {
        color: #C2C2C2;
      }

      .btn-primary-custom {
        background-color: var(--primary-color);
        border: none;
        border-radius: 40px;
        height: clamp(45px, 6vh, 55px);
        color: white;
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 600;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-primary-custom:hover {
        background-color: #2c5f7a;
      }

      .cancel-link {
        color: var(--primary-color);
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        font-weight: 600;
        text-decoration: none;
      }

      .brand-logo {
        width: clamp(60px, 10vw, 100px);
        height: clamp(60px, 10vw, 100px);
        background-color: #d9d9d9;
        border-radius: 50%;
      }

      .brand-name {
        color: var(--primary-color);
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
        line-height: 1;
      }

      .brand-header {
        display: flex;
        align-items: center;
        padding: 0.5rem 0;
        width: auto;
        z-index: 10;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .form-content-container {
        width: min(90%, 500px);
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
        justify-content: center;
        flex: 1;
        padding: 0.5rem 0;
      }

      .form-content-container form {
        width: 100%;
      }

      .left-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      /* Mobile layout */
      @media (max-width: 992px) {
        .split-container {
          flex-direction: column;
        }

        .left-side, .right-side {
          flex: none;
          min-height: 40vh;
        }

        .right-side {
          min-height: 60vh;
        }

        .code-container {
          gap: 8px;
        }
      }

      /* Extra small screens */
      @media (max-width: 576px) {
        .left-side, .right-side {
          min-height: 35vh;
        }

        .right-side {
          min-height: 65vh;
        }

        .brand-header {
          flex-direction: column;
          text-align: center;
        }

        .brand-logo {
          margin-right: 0;
          margin-bottom: 0.5rem;
        }

        .code-container {
          gap: 6px;
        }

        .code-input {
          width: clamp(40px, 6vw, 55px);
          height: clamp(45px, 7vh, 60px);
        }
      }

      /* Very small screens */
      @media (max-height: 700px) {
        .form-content-container {
          padding: 0.25rem 0;
        }

        .welcome-text {
          margin: 0.25rem 0;
        }

        .subtitle {
          margin-bottom: 1rem;
        }

        .code-container {
          margin: 1rem 0 1.5rem 0;
        }

        .mb-4 {
          margin-bottom: 1rem !important;
        }
      }

      /* Ultra small screens */
      @media (max-height: 600px) {
        .form-content-container {
          justify-content: flex-start;
          overflow-y: auto;
          padding: 0.5rem 0;
        }

        .right-side {
          overflow-y: hidden;
        }
      }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Side (Blue Background) -->
        <div class="left-side d-none d-lg-flex">
            <img src="{% static 'decor.png' %}" alt="TrakFit Illustration" class="left-image">
        </div>

        <!-- Right Side (Form Container) -->
        <div class="right-side">
            <!-- Brand Header -->
            <div class="brand-header">
                <div class="brand-logo me-2 me-md-3"></div>
                <div class="brand-name brand-font">TrakFit</div>
            </div>

                <!-- Enter Code Form Container -->
                <div class="form-content-container">
                    <h1 class="welcome-text">Enter Code</h1>
                    <p class="subtitle">We sent a 6-digit code to your email. Please enter it below.</p>

                    <!-- OTP Verification Form -->
                    <form class="w-100">
                        <!-- Six OTP Input Boxes -->
                        <div class="code-container">
                            <input 
                                type="text" 
                                class="code-input" 
                                maxlength="1" 
                                placeholder="X"
                                oninput="moveToNext(this, 1)"
                                onkeydown="handleBackspace(this, event)"
                                required
                            >
                            <input 
                                type="text" 
                                class="code-input" 
                                maxlength="1" 
                                placeholder="X"
                                oninput="moveToNext(this, 2)"
                                onkeydown="handleBackspace(this, event)"
                                required
                            >
                            <input 
                                type="text" 
                                class="code-input" 
                                maxlength="1" 
                                placeholder="X"
                                oninput="moveToNext(this, 3)"
                                onkeydown="handleBackspace(this, event)"
                                required
                            >
                            <input 
                                type="text" 
                                class="code-input" 
                                maxlength="1" 
                                placeholder="X"
                                oninput="moveToNext(this, 4)"
                                onkeydown="handleBackspace(this, event)"
                                required
                            >
                            <input 
                                type="text" 
                                class="code-input" 
                                maxlength="1" 
                                placeholder="X"
                                oninput="moveToNext(this, 5)"
                                onkeydown="handleBackspace(this, event)"
                                required
                            >
                            <input 
                                type="text" 
                                class="code-input" 
                                maxlength="1" 
                                placeholder="X"
                                oninput="moveToNext(this, 6)"
                                onkeydown="handleBackspace(this, event)"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn-primary-custom">
                                Continue
                            </button>
                        </div>

                        <div class="text-center mb-3">
                            <span>Didn't get the code? </span>
                            <a href="#" class="cancel-link" onclick="resendCode()">Resend Code</a>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="cancel-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Auto-focus first input on page load
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('.code-input');
            if (firstInput) {
                firstInput.focus();
            }
        });

        // Move to next input box automatically
        function moveToNext(input, nextIndex) {
            if (input.value.length === 1) {
                const inputs = document.querySelectorAll('.code-input');
                if (nextIndex < inputs.length) {
                    inputs[nextIndex].focus();
                }
            }
        }

        // Handle backspace to move to previous input
        function handleBackspace(input, event) {
            if (event.key === 'Backspace' && input.value === '') {
                const inputs = document.querySelectorAll('.code-input');
                const currentIndex = Array.from(inputs).indexOf(input);
                if (currentIndex > 0) {
                    inputs[currentIndex - 1].focus();
                    inputs[currentIndex - 1].value = '';
                }
            }
        }

        // Resend code functionality
        function resendCode() {
            // Clear all input fields
            document.querySelectorAll('.code-input').forEach(input => {
                input.value = '';
            });
            
            // Focus first input
            document.querySelector('.code-input').focus();
            
            alert('A new code has been sent to your email address.');
        }

        // Allow only numeric input
        document.querySelectorAll('.code-input').forEach(input => {
            input.addEventListener('input', function(e) {
                // Replace any non-numeric characters
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    </script>
</body>
</html>
