{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakFit - Forgot Password</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container-fluid p-0 h-100">
        <div class="row g-0 split-container">
            <!-- Left Side (Blue Background) - Hidden on mobile -->
            <div class="col-lg-6 left-side d-none d-lg-flex">
                <img src="{% static 'login decor.png' %}" alt="TrakFit Illustration" class="img-fluid">
            </div>

            <!-- Right Side (Form Container) -->
            <div class="col-lg-6 right-side">
                <!-- Brand Header -->
                <div class="brand-header">
                    <div class="brand-logo"></div>
                    <div class="brand-name brand-font">TrakFit</div>
                </div>

                <!-- Forgot Password Form Container -->
                <div class="form-content-container">
                    <h1 class="welcome-text">Forgot Password?</h1>
                    <p class="subtitle">
                        Enter the email address associated with your account,<br>
                        and we'll send a code to reset your password.
                    </p>

                    <!-- Forgot Password Form -->
                    <form class="w-100">
                        <div class="mb-4">
                            <input 
                                type="email" 
                                class="form-control-custom" 
                                placeholder="Email" 
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn-primary-custom">
                                Continue
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="{% url 'login' %}" class="cancel-link">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
