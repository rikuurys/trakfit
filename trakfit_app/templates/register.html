{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrakFit - Create Account</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #3A7CA5;
            --light-bg: #FAFAFA;
            --dark-text: #2C3E50;
            --input-bg: #F3F3F3;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            height: 100vh;
            overflow: auto;
        }

        .brand-font {
            font-family: 'Rajdhani', sans-serif;
        }

        .split-container {
            height: 100vh;
            min-height: 700px;
        }

        .left-side {
            background-color: var(--primary-color);
            position: relative;
            min-height: 400px;
        }

        .right-side {
            background-color: var(--light-bg);
            min-height: 400px;
            padding-top: 150px;
            padding-bottom: 40px;
        }

        .welcome-text {
            color: var(--primary-color);
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            width: 100%;
            margin-top: 40px;
        }

        .subtitle {
            color: var(--dark-text);
            font-size: 1.2rem;
            text-align: center;
        }

        .form-control-custom {
            background-color: var(--input-bg);
            border: none;
            border-radius: 40px;
            height: 80px;
            padding: 0 30px;
            font-size: 1.2rem;
        }

        .form-control-custom::placeholder {
            color: rgba(44, 62, 80, 0.5);
        }

        .form-control-custom-sm {
            background-color: var(--input-bg);
            border: none;
            border-radius: 40px;
            height: 80px;
            padding: 0 20px;
            font-size: 1.2rem;
        }

        .btn-signup {
            background-color: var(--primary-color);
            border: none;
            border-radius: 40px;
            height: 80px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .signin-text {
            font-size: 1.2rem;
        }

        .signin-link {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .form-label-custom {
            color: rgba(44, 62, 80, 0.50);
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 8px;
            padding-left: 20px;
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            background-color: #D9D9D9;
            border-radius: 50%;
        }

        .brand-name {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .brand-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            padding: 1rem 0;
            width: auto;
            z-index: 10;
        }

        .form-content-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .name-fields {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .name-fields .form-group {
            flex: 1;
        }

        .birthday-fields {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .birthday-fields .form-group {
            flex: 1;
        }

        .academic-fields {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .academic-fields .form-group {
            flex: 1;
        }

        .email-gender-fields {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .email-gender-fields .form-group:first-child {
            flex: 2;
        }

        .email-gender-fields .form-group:last-child {
            flex: 1;
        }

        @media (max-width: 1200px) {
            .form-content-container {
                width: 85%;
            }

            .welcome-text {
                font-size: 3rem;
            }
        }

        @media (max-width: 992px) {
            .split-container {
                flex-direction: column;
                height: auto;
                min-height: auto;
            }

            .left-side, .right-side {
                height: auto;
                min-height: 50vh;
            }

            .right-side {
                padding-top: 140px;
                padding-bottom: 60px;
            }

            .brand-header {
                top: 30px;
            }

            .welcome-text {
                font-size: 2.5rem;
                margin-top: 30px;
            }

            .form-content-container {
                width: 90%;
            }

            .name-fields,
            .birthday-fields,
            .academic-fields,
            .email-gender-fields {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .right-side {
                padding-top: 130px;
            }

            .welcome-text {
                font-size: 2rem;
                margin-top: 25px;
            }

            .form-control-custom, .form-control-custom-sm {
                height: 60px;
                font-size: 1rem;
            }

            .btn-signup {
                height: 60px;
                font-size: 1rem;
            }

            .brand-logo {
                width: 80px;
                height: 80px;
            }

            .brand-name {
                font-size: 2rem;
            }

            .subtitle, .form-label-custom, .signin-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .right-side {
                padding-top: 120px;
            }

            .welcome-text {
                font-size: 1.8rem;
                margin-top: 20px;
            }

            .form-content-container {
                width: 95%;
            }

            .brand-header {
                flex-direction: column;
                text-align: center;
            }

            .brand-logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 400px) {
            .right-side {
                padding-top: 110px;
            }

            .welcome-text {
                font-size: 1.6rem;
                margin-top: 15px;
            }

            .brand-header {
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0 h-100">
        <div class="row g-0 split-container">
            <!-- Left Side (Blue Background) -->
            <div class="col-lg-6 left-side d-flex align-items-center justify-content-center">
                <img src="{% static 'login decor.png' %}" alt="TrakFit Illustration" class="img-fluid" style="max-height: 90vh;">
            </div>

            <!-- Right Side (White Background) -->
            <div class="col-lg-6 right-side d-flex align-items-center justify-content-center position-relative">
                <!-- Brand Header -->
                <div class="brand-header">
                    <div class="brand-logo me-3"></div>
                    <div class="brand-name brand-font">TrakFit</div>
                </div>

                <!-- Registration Form Container -->
                <div class="form-content-container">
                    <h1 class="welcome-text mb-4">Create an account</h1>
                    <p class="subtitle mb-5">Your progress, your data, your motivation â€” all in one place.</p>

                    <!-- Registration Form -->
                    <form class="w-100">
                        <!-- Full Name Section Label -->
                        <div class="form-label-custom mb-2">Full Name</div>

                        <!-- First Name & Last Name -->
                        <div class="name-fields mb-4">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom" placeholder="Last Name">
                            </div>
                        </div>

                        <!-- Birthday Section Label -->
                        <div class="form-label-custom mb-2">Birthday</div>

                        <!-- Birthday Fields -->
                        <div class="birthday-fields mb-4">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom-sm" placeholder="October" value="October">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom-sm" placeholder="30" value="30">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom-sm" placeholder="2025" value="2025">
                            </div>
                        </div>

                        <!-- Academic Info -->
                        <div class="academic-fields mb-4">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom" placeholder="Year">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom" placeholder="Section">
                            </div>
                        </div>

                        <!-- Email & Gender -->
                        <div class="email-gender-fields mb-4">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-custom" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-custom" placeholder="Gender">
                            </div>
                        </div>

                        <!-- Password Fields -->
                        <div class="mb-4">
                            <input type="password" class="form-control form-control-custom mb-3" placeholder="Password">
                            <input type="password" class="form-control form-control-custom" placeholder="Confirm Password">
                        </div>

                        <!-- Sign Up Button -->
                        <div class="mb-4">
                            <button type="submit" class="btn btn-signup w-100 d-flex align-items-center justify-content-center">
                                Sign Up
                            </button>
                        </div>

                        <!-- Sign In Link -->
                        <div class="text-center signin-text">
                            <span>Already a member? </span>
                            <a href="{% url 'login' %}" class="signin-link">Sign in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
