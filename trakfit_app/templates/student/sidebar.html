{% load static %}
<!-- Student Sidebar Component -->
<div class="sidebar">
  <div class="brand-section">
    <div class="brand-logo"></div>
    <span class="brand-name">TrakFit</span>
  </div>

  <div class="nav-menu">
    <div
      class="nav-item {% if request.resolver_match.url_name == 'student-dashboard' %}active{% endif %}"
    >
      <a class="nav-link" href="{% url 'student-dashboard' %}"
        >Progress Dashboard</a
      >
    </div>
    <div
      class="nav-item {% if request.resolver_match.url_name == 'student-profile' %}active{% endif %}"
    >
      <a class="nav-link" href="{% url 'student-profile' %}">My Profile</a>
    </div>
    <div
      class="nav-item {% if request.resolver_match.url_name == 'student-history' %}active{% endif %}"
    >
      <a class="nav-link" href="{% url 'student-history' %}">History</a>
    </div>
    <div
      class="nav-item {% if request.resolver_match.url_name == 'student-settings' %}active{% endif %}"
    >
      <a class="nav-link" href="{% url 'student-settings' %}">Settings</a>
    </div>
  </div>

  <div class="sidebar-illustration">
    <img src="{% static 'decor.png' %}" alt="Fitness Illustration" />
  </div>
</div>

<style>
  :root {
    --primary-color: #3a7ca5;
    --light-blue: #9ec5e5;
    --dark-text: #2c3e50;
    --light-bg: #fafafa;
    --input-bg: #f3f3f3;
  }

  .sidebar {
    background-color: var(--primary-color);
    width: 250px;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    left: 0;
    top: 0;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 2rem 0;
  }

  .brand-section {
    display: flex;
    align-items: center;
    padding: 0 2rem;
    margin-bottom: 3rem;
  }

  .brand-logo {
    width: 65px;
    height: 65px;
    background: white;
    border-radius: 50%;
    margin-right: 1rem;
  }

  .brand-name {
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
  }

  .nav-menu {
    padding: 0 1rem;
    flex-shrink: 0;
  }

  .nav-item {
    margin-bottom: 0.5rem;
  }

  .nav-link {
    display: block;
    padding: 1rem 1rem;
    color: rgba(255, 255, 255, 0.8);
    text-decoration: none;
    border-radius: 12px;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .nav-link:hover,
  .nav-item.active .nav-link {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    transform: translateX(5px);
    border-radius: 30px;
  }

  .sidebar-illustration {
    position: absolute;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%);
    width: 200px;
    opacity: 0.9;
  }

  .sidebar-illustration img {
    width: 100%;
    max-width: 200px;
  }

  .main-content {
    margin-left: 250px;
    padding: 20px;
    min-height: 100vh;
  }

  .brand-font {
    font-family: "Albert Sans", sans-serif;
  }

  @media (max-width: 1400px) {
    .sidebar {
      width: 250px;
    }
    .main-content {
      margin-left: 250px;
    }
  }

  @media (max-width: 1200px) {
    .sidebar {
      width: 300px;
    }
    .main-content {
      margin-left: 300px;
    }

    .nav-link {
      font-size: 1.2rem;
      padding-left: 30px !important;
    }
  }

  @media (max-width: 992px) {
    .sidebar {
      padding-bottom: 150px;
      position: relative;
      height: auto;
      width: 100%;
    }

    .sidebar-illustration img {
      max-width: 200px !important;
    }

    .main-content {
      margin-left: 0;
    }

    .nav-item {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 20px;
    }

    .nav-link {
      padding-left: 0 !important;
    }
  }

  @media (max-width: 768px) {
    .sidebar-header {
      padding: 15px;
    }

    .brand-logo {
      width: 80px;
      height: 80px;
    }

    .sidebar .h1 {
      font-size: 1.8rem;
    }

    .nav-link {
      font-size: 1.1rem;
    }
  }

  @media (max-width: 576px) {
    .sidebar {
      padding-bottom: 120px;
    }

    .sidebar-header {
      padding: 10px;
    }

    .brand-logo {
      width: 60px;
      height: 60px;
    }

    .sidebar .h1 {
      font-size: 1.5rem;
    }

    .nav-item {
      margin: 3px 5px;
      padding: 8px 15px;
    }

    .nav-link {
      font-size: 1rem;
    }

    .sidebar-illustration {
      padding: 15px;
    }

    .sidebar-illustration img {
      max-width: 150px !important;
    }
  }
</style>

<script>
  // Navigation active state handling
  document.addEventListener("DOMContentLoaded", function () {
    const navItems = document.querySelectorAll(".nav-item");

    navItems.forEach((item) => {
      item.addEventListener("click", function () {
        navItems.forEach((nav) => nav.classList.remove("active"));
        this.classList.add("active");
      });
    });
  });

  // Logout function for sidebar
  function logoutFromSidebar(event) {
    event.preventDefault();
    if (confirm("Are you sure you want to log out?")) {
      // Create a form to POST to logout endpoint with CSRF token
      const form = document.createElement("form");
      form.method = "POST";
      form.action = "{% url 'logout' %}";

      const csrfInput = document.createElement("input");
      csrfInput.type = "hidden";
      csrfInput.name = "csrfmiddlewaretoken";
      csrfInput.value = "{{ csrf_token }}";
      form.appendChild(csrfInput);

      document.body.appendChild(form);
      form.submit();
    }
  }
</script>
